<div class="flex flex-col items-center content-container pb-7">
  <div class="card">
    <div class="user-info">
      <div class="flex flex-col">
        <h2>My amazing name</h2>
        <p>My amazing username</p>
      </div>
      <button class="btn btn-outlined">Add Author</button>
    </div>
  </div>
  <div class="flex flex-col items-center text-left card">
    <h2 class="w-96">Insert a new phrase</h2>
    <form>
      <textarea
        placeholder="Insert your phrase here..."
        maxlength="220"
      ></textarea>
      <p>999/220</p>
    </form>
    <button type="button" class="btn btn-filled">Submit</button>
  </div>
  <app-infinite-loading (onEndReached)="onEndReached()">
    <!-- <app-phrase *ngFor="let phrase of phrases" [phrase]="phrase"></app-phrase> -->
    <app-phrase
      *ngFor="let phrase of phrases$ | async"
      [phrase]="phrase"
    ></app-phrase>
  </app-infinite-loading>
</div>
