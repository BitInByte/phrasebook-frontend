<div>
  <!-- <ng-content></ng-content> -->
  <input
    [type]="type"
    [value]="value"
    (input)="onChange($event)"
    (blur)="onTouched()"
  />
  <label
    [ngClass]="{
      'label-down': value.length === 0,
      'label-up': value.length > 0
    }"
    >{{ label }}</label
  >
  <p *ngIf="errorMsg">{{ errorMsg }}</p>
</div>
